<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00fb1a" stroke-width="0.1" opacity="0.1"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>
  
  <!-- Header -->
  <g transform="translate(600, 80)">
    <!-- Logo -->
    <rect x="-40" y="-40" width="80" height="80" fill="#000000" stroke="#00fb1a" stroke-width="3" rx="12" filter="url(#glow)"/>
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="bold" fill="#00fb1a" text-anchor="middle" dominant-baseline="central">R</text>
    
    <!-- Brand name -->
    <text x="0" y="85" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#00fb1a" text-anchor="middle">REWARDFLOW</text>
  </g>
  
  <!-- Main Message -->
  <g transform="translate(600, 220)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="bold" fill="#fbbf24" text-anchor="middle" filter="url(#glow)">JOIN THE REVOLUTION</text>
    <text x="0" y="50" font-family="monospace, 'Courier New', Courier" font-size="24" fill="#ffffff" text-anchor="middle">Where holding pays off!</text>
  </g>
  
  <!-- Stats Section -->
  <g transform="translate(600, 340)">
    <rect x="-350" y="-40" width="700" height="120" fill="#00fb1a" opacity="0.05" stroke="#00fb1a" stroke-width="1" rx="20" filter="url(#glow)"/>
    
    <!-- Stat boxes -->
    <g transform="translate(-200, 25)">
      <text x="0" y="-10" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#00fb1a" text-anchor="middle">20MIN</text>
      <text x="0" y="15" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="middle">AUTO REWARDS</text>
    </g>
    
    <g transform="translate(0, 25)">
      <text x="0" y="-10" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#fbbf24" text-anchor="middle">24/7</text>
      <text x="0" y="15" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="middle">DISTRIBUTIONS</text>
    </g>
    
    <g transform="translate(200, 25)">
      <text x="0" y="-10" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#8b5cf6" text-anchor="middle">100%</text>
      <text x="0" y="15" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="middle">TRANSPARENT</text>
    </g>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(600, 470)">
    <text x="-180" y="0" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#00fb1a" text-anchor="start">✅ EARN WHILE YOU HOLD</text>
    <text x="-180" y="30" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#00fb1a" text-anchor="start">✅ EARLY ADOPTER BONUSES</text>
    <text x="-180" y="60" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#00fb1a" text-anchor="start">✅ LOYALTY REWARDS</text>
    <text x="-180" y="90" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#00fb1a" text-anchor="start">✅ FAIR DISTRIBUTION</text>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(600, 620)">
    <rect x="-180" y="-20" width="360" height="40" fill="#fbbf24" opacity="0.1" stroke="#fbbf24" stroke-width="2" rx="20" filter="url(#glow)"/>
    <text x="0" y="5" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#fbbf24" text-anchor="middle">START EARNING TODAY</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Left side -->
    <circle cx="120" cy="200" r="4" fill="#00fb1a" opacity="0.6"/>
    <circle cx="80" cy="350" r="3" fill="#fbbf24" opacity="0.7"/>
    <circle cx="150" cy="500" r="3.5" fill="#8b5cf6" opacity="0.5"/>
    
    <!-- Right side -->
    <circle cx="1080" cy="180" r="4" fill="#00fb1a" opacity="0.6"/>
    <circle cx="1120" cy="320" r="3" fill="#fbbf24" opacity="0.7"/>
    <circle cx="1050" cy="480" r="3.5" fill="#8b5cf6" opacity="0.5"/>
    
    <!-- Mathematical symbols -->
    <text x="60" y="150" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#00fb1a" opacity="0.2">Σ</text>
    <text x="1140" y="250" font-family="monospace, 'Courier New', Courier" font-size="22" fill="#fbbf24" opacity="0.2">∫</text>
    <text x="40" y="550" font-family="monospace, 'Courier New', Courier" font-size="18" fill="#8b5cf6" opacity="0.2">π</text>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#00fb1a" stroke-width="2" opacity="0.3"/>
</svg>
