<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#0b0b0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#ff0000" stroke-width="0.15" opacity="0.1"/>
    </pattern>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="strongGlow"><feGaussianBlur stdDeviation="7" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>

  <!-- Corner accents -->
  <rect x="0" y="0" width="6" height="675" fill="#ff0000" opacity="0.5"/>
  <rect x="1194" y="0" width="6" height="675" fill="#ff0000" opacity="0.5"/>
  <rect x="0" y="0" width="1200" height="6" fill="#ff0000" opacity="0.5"/>
  <rect x="0" y="669" width="1200" height="6" fill="#ff0000" opacity="0.5"/>

  <!-- Hero block with mascot -->
  <g transform="translate(600, 150)">
    <rect x="-90" y="-90" width="180" height="180" fill="#000000" stroke="#ff0000" stroke-width="5" rx="22" filter="url(#strongGlow)"/>
    <g transform="translate(0, -8) scale(0.58)">
      <rect x="-50" y="-80" width="100" height="80" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="15" filter="url(#strongGlow)"/>
      <rect x="-35" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
      <rect x="15" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
      <rect x="-25" y="-30" width="50" height="8" fill="#ff6b00" rx="4"/>
      <rect x="-40" y="0" width="80" height="100" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="10" filter="url(#glow)"/>
      <rect x="-25" y="15" width="50" height="40" fill="#000000" stroke="#ff0000" stroke-width="2" rx="5"/>
      <text x="0" y="35" font-family="monospace" font-size="28" font-weight="bold" fill="#ff0000" text-anchor="middle">B</text>
      <rect x="-70" y="10" width="25" height="15" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="45" y="10" width="25" height="15" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="-25" y="100" width="15" height="30" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="10" y="100" width="15" height="30" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="-30" y="130" width="25" height="10" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="5"/>
      <rect x="5" y="130" width="25" height="10" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="5"/>
      <line x1="0" y1="-80" x2="0" y2="-100" stroke="#ff0000" stroke-width="3"/>
      <circle cx="0" cy="-105" r="5" fill="#ff6b00"/>
    </g>
  </g>

  <!-- Headline -->
  <g transform="translate(600, 340)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="60" font-weight="bold" fill="#ff0000" text-anchor="middle" filter="url(#strongGlow)">BUYBACK BOT ONLINE</text>
    <text x="0" y="44" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#ff6b00" text-anchor="middle">CREATOR FEES → BUY → BURN</text>
  </g>

  <!-- Stats Row -->
  <g transform="translate(600, 470)">
    <g transform="translate(-360, 0)">
      <rect x="0" y="-38" width="220" height="90" fill="#000000" stroke="#ff0000" stroke-width="2" rx="10" opacity="0.85"/>
      <text x="110" y="-8" font-family="monospace" font-size="20" font-weight="bold" fill="#ff0000" text-anchor="middle">100% FEES</text>
      <text x="110" y="16" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">GO TO BUYBACK</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-110" y="-38" width="220" height="90" fill="#000000" stroke="#ff6b00" stroke-width="2" rx="10" opacity="0.85"/>
      <text x="0" y="-8" font-family="monospace" font-size="20" font-weight="bold" fill="#ff6b00" text-anchor="middle">AUTO BUYBACKS</text>
      <text x="0" y="16" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">MARKET PURCHASES</text>
    </g>
    <g transform="translate(360, 0)">
      <rect x="-220" y="-38" width="220" height="90" fill="#000000" stroke="#ff3333" stroke-width="2" rx="10" opacity="0.85"/>
      <text x="-110" y="-8" font-family="monospace" font-size="20" font-weight="bold" fill="#ff3333" text-anchor="middle">PERMA BURN</text>
      <text x="-110" y="16" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">SUPPLY REDUCED</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(600, 600)">
    <rect x="-210" y="-24" width="420" height="48" fill="#ff0000" opacity="0.1" stroke="#ff0000" stroke-width="3" rx="12" filter="url(#glow)"/>
    <text x="0" y="6" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#ff0000" text-anchor="middle">WATCH THE BURN</text>
  </g>

  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.35"/>
</svg>


