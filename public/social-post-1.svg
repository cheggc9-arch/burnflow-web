<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00fb1a" stroke-width="0.3" opacity="0.15"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>
  
  <!-- Logo centered -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="200" fill="#000000" stroke="#00fb1a" stroke-width="8" rx="20" filter="url(#glow)"/>
    <text x="100" y="110" font-family="monospace, 'Courier New', Courier" font-size="120" font-weight="bold" fill="#00fb1a" text-anchor="middle" dominant-baseline="middle">R</text>
  </g>
  
  <!-- Main text -->
  <text x="600" y="480" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="bold" fill="#00fb1a" text-anchor="middle">REWARDFLOW</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="monospace, 'Courier New', Courier" font-size="18" fill="#06b6d4" text-anchor="middle" opacity="0.9">Open Source Automated Reward Distribution</text>
  
  <!-- Bottom accent -->
  <rect x="0" y="650" width="1200" height="8" fill="#00fb1a" opacity="0.6"/>
  
  <!-- Corner accents -->
  <rect x="0" y="0" width="8" height="675" fill="#00fb1a" opacity="0.4"/>
  <rect x="1192" y="0" width="8" height="675" fill="#00fb1a" opacity="0.4"/>
  
  <!-- Decorative particles -->
  <g opacity="0.4">
    <circle cx="150" cy="150" r="3" fill="#00fb1a">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="150" r="4" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="525" r="2" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="525" r="3" fill="#00fb1a">
      <animate attributeName="opacity" values="1;0.2;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
