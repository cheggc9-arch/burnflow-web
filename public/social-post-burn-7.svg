<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient (BurnFlow) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern (BurnFlow red) -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ff0000" stroke-width="0.1" opacity="0.1"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>
  
  <!-- Header -->
  <g transform="translate(600, 80)">
    <!-- Logo box -->
    <rect x="-40" y="-40" width="80" height="80" fill="#000000" stroke="#ff0000" stroke-width="3" rx="12" filter="url(#glow)"/>
    <!-- BurnFlow mascot inside 80x80 box -->
    <g transform="translate(0, -2) scale(0.26)">
      <!-- Head -->
      <rect x="-50" y="-80" width="100" height="80" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="15" filter="url(#glow)"/>
      <!-- Eyes -->
      <rect x="-35" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
      <rect x="15" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
      <!-- Mouth -->
      <rect x="-25" y="-30" width="50" height="8" fill="#ff6b00" rx="4"/>
      <!-- Body -->
      <rect x="-40" y="0" width="80" height="100" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="10" filter="url(#glow)"/>
      <!-- Chest panel with B -->
      <rect x="-25" y="15" width="50" height="40" fill="#000000" stroke="#ff0000" stroke-width="2" rx="5"/>
      <text x="0" y="35" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ff0000" text-anchor="middle" dominant-baseline="middle">B</text>
      <!-- Arms -->
      <rect x="-70" y="10" width="25" height="15" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="45" y="10" width="25" height="15" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <!-- Legs -->
      <rect x="-25" y="100" width="15" height="30" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="10" y="100" width="15" height="30" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <!-- Feet -->
      <rect x="-30" y="130" width="25" height="10" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="5"/>
      <rect x="5" y="130" width="25" height="10" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="5"/>
      <!-- Antenna -->
      <line x1="0" y1="-80" x2="0" y2="-100" stroke="#ff0000" stroke-width="3"/>
      <circle cx="0" cy="-105" r="5" fill="#ff6b00"/>
    </g>
    
    <!-- Brand name -->
    <text x="0" y="85" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#ff0000" text-anchor="middle">BURNFLOW</text>
  </g>
  
  <!-- Main Message -->
  <g transform="translate(600, 220)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="bold" fill="#ff6b00" text-anchor="middle" filter="url(#glow)">JOIN THE REVOLUTION</text>
    <text x="0" y="50" font-family="monospace, 'Courier New', Courier" font-size="24" fill="#ffffff" text-anchor="middle">Where holding pays off!</text>
  </g>
  
  <!-- Stats Section -->
  <g transform="translate(600, 340)">
    <rect x="-350" y="-40" width="700" height="120" fill="#ff0000" opacity="0.05" stroke="#ff0000" stroke-width="1" rx="20" filter="url(#glow)"/>
    
    <!-- Stat boxes -->
    <g transform="translate(-200, 25)">
      <text x="0" y="-10" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#ff0000" text-anchor="middle">20MIN</text>
      <text x="0" y="15" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="middle">AUTO BURNS</text>
    </g>
    
    <g transform="translate(0, 25)">
      <text x="0" y="-10" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#ff6b00" text-anchor="middle">24/7</text>
      <text x="0" y="15" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="middle">BURN CYCLES</text>
    </g>
    
    <g transform="translate(200, 25)">
      <text x="0" y="-10" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#ff3333" text-anchor="middle">100%</text>
      <text x="0" y="15" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="middle">TRANSPARENT</text>
    </g>
  </g>
  
  <!-- Benefits (minimally adjusted for BurnFlow) -->
  <g transform="translate(600, 470)">
    <text x="-180" y="0" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#ff0000" text-anchor="start">✅ VALUE RISES AS SUPPLY FALLS</text>
    <text x="-180" y="30" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#ff0000" text-anchor="start">✅ EARLY ADOPTERS BENEFIT</text>
    <text x="-180" y="60" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#ff0000" text-anchor="start">✅ CONTINUOUS BURNS</text>
    <text x="-180" y="90" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#ff0000" text-anchor="start">✅ TRANSPARENT ON-CHAIN</text>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(600, 620)">
    <rect x="-180" y="-20" width="360" height="40" fill="#ff6b00" opacity="0.1" stroke="#ff6b00" stroke-width="2" rx="20" filter="url(#glow)"/>
    <text x="0" y="5" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#ff6b00" text-anchor="middle">START BURNING TODAY</text>
  </g>
  
  <!-- Decorative elements (BurnFlow palette) -->
  <g opacity="0.3">
    <!-- Left side -->
    <circle cx="120" cy="200" r="4" fill="#ff0000" opacity="0.6"/>
    <circle cx="80" cy="350" r="3" fill="#ff6b00" opacity="0.7"/>
    <circle cx="150" cy="500" r="3.5" fill="#ff3333" opacity="0.5"/>
    
    <!-- Right side -->
    <circle cx="1080" cy="180" r="4" fill="#ff0000" opacity="0.6"/>
    <circle cx="1120" cy="320" r="3" fill="#ff6b00" opacity="0.7"/>
    <circle cx="1050" cy="480" r="3.5" fill="#ff3333" opacity="0.5"/>
    
    <!-- Mathematical symbols -->
    <text x="60" y="150" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#ff0000" opacity="0.2">Σ</text>
    <text x="1140" y="250" font-family="monospace, 'Courier New', Courier" font-size="22" fill="#ff6b00" opacity="0.2">∫</text>
    <text x="40" y="550" font-family="monospace, 'Courier New', Courier" font-size="18" fill="#ff3333" opacity="0.2">π</text>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.3"/>
</svg>



