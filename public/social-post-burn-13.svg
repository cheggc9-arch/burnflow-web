<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#100808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ff0000" stroke-width="0.2" opacity="0.12"/>
    </pattern>
    <filter id="glow"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="strongGlow"><feGaussianBlur stdDeviation="6" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>

  <!-- Header strip -->
  <rect x="0" y="0" width="1200" height="6" fill="#ff0000" opacity="0.6"/>

  <!-- Logo and title -->
  <g transform="translate(140, 110)">
    <rect x="-40" y="-40" width="80" height="80" fill="#000000" stroke="#ff0000" stroke-width="3" rx="12" filter="url(#strongGlow)"/>
    <g transform="translate(0,-2) scale(0.27)">
      <rect x="-50" y="-80" width="100" height="80" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="15" filter="url(#strongGlow)"/>
      <rect x="-35" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
      <rect x="15" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
      <rect x="-25" y="-30" width="50" height="8" fill="#ff6b00" rx="4"/>
      <rect x="-40" y="0" width="80" height="100" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="10"/>
      <rect x="-25" y="15" width="50" height="40" fill="#000000" stroke="#ff0000" stroke-width="2" rx="5"/>
      <text x="0" y="35" font-family="monospace" font-size="28" font-weight="bold" fill="#ff0000" text-anchor="middle">B</text>
      <line x1="0" y1="-80" x2="0" y2="-100" stroke="#ff0000" stroke-width="3"/>
      <circle cx="0" cy="-105" r="5" fill="#ff6b00"/>
    </g>
  </g>

  <!-- Main center title -->
  <g transform="translate(600, 220)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="72" font-weight="bold" fill="#ff0000" text-anchor="middle" filter="url(#strongGlow)">BURNFLOW</text>
    <text x="0" y="48" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ff6b00" text-anchor="middle">AUTOMATED BUYBACKS + BURNS</text>
  </g>

  <!-- Three columns -->
  <g transform="translate(600, 380)">
    <g transform="translate(-340, 0)">
      <rect x="-120" y="-60" width="240" height="120" fill="#000000" stroke="#ff0000" stroke-width="2" rx="14" opacity="0.85"/>
      <text x="0" y="-20" font-family="monospace" font-size="22" font-weight="bold" fill="#ff0000" text-anchor="middle">TIMER DRIVEN</text>
      <text x="0" y="10" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">~20 MIN CYCLES</text>
    </g>
    <g transform="translate(0, 0)">
      <rect x="-120" y="-60" width="240" height="120" fill="#000000" stroke="#ff6b00" stroke-width="2" rx="14" opacity="0.85"/>
      <text x="0" y="-20" font-family="monospace" font-size="22" font-weight="bold" fill="#ff6b00" text-anchor="middle">SUPPLY DOWN</text>
      <text x="0" y="10" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">VALUE PRESSURE UP</text>
    </g>
    <g transform="translate(340, 0)">
      <rect x="-120" y="-60" width="240" height="120" fill="#000000" stroke="#ff3333" stroke-width="2" rx="14" opacity="0.85"/>
      <text x="0" y="-20" font-family="monospace" font-size="22" font-weight="bold" fill="#ff3333" text-anchor="middle">OPEN SOURCE</text>
      <text x="0" y="10" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">VERIFIABLE STATS</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(600, 560)">
    <rect x="-220" y="-26" width="440" height="52" fill="#ff0000" opacity="0.1" stroke="#ff0000" stroke-width="3" rx="12" filter="url(#glow)"/>
    <text x="0" y="6" font-family="monospace, 'Courier New', Courier" font-size="26" font-weight="bold" fill="#ff0000" text-anchor="middle">VIEW LIVE BURNS</text>
  </g>

  <!-- Bottom strip -->
  <rect x="0" y="669" width="1200" height="6" fill="#ff0000" opacity="0.6"/>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.35"/>
</svg>


