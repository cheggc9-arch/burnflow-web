<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#00fb1a" stroke-width="0.2" opacity="0.1"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Robot gradient -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#grid)"/>
  
  <!-- Header with logo and title -->
  <g transform="translate(50, 50)">
    <!-- Small logo -->
    <rect x="0" y="0" width="60" height="60" fill="#000000" stroke="#00fb1a" stroke-width="3" rx="8"/>
    <text x="30" y="30" font-family="monospace, 'Courier New', Courier" font-size="36" font-weight="bold" fill="#00fb1a" text-anchor="middle" dominant-baseline="middle">R</text>
    
    <!-- Title next to logo -->
    <text x="80" y="35" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#00fb1a">REWARDFLOW</text>
    <text x="80" y="55" font-family="monospace, 'Courier New', Courier" font-size="14" fill="#fbbf24" opacity="0.8">[Open Source Automated Reward Distribution]</text>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(60, 150)">
    <!-- Main headline -->
    <text x="0" y="30" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#00fb1a">ðŸ’° EARN REWARDS FOR HOLDING</text>
    
    <!-- Description -->
    <text x="0" y="70" font-family="monospace, 'Courier New', Courier" font-size="18" fill="#ffffff" opacity="0.9">- Launched on Pump.fun with a custom reward distribution script</text>
    <text x="0" y="95" font-family="monospace, 'Courier New', Courier" font-size="18" fill="#ffffff" opacity="0.9">- 100% creator fees go to treasury â†’ distributed to holders</text>
    
    <!-- Features section -->
    <text x="0" y="140" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#fbbf24">HOW IT WORKS:</text>
    
    <text x="0" y="170" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff">âš¡ Real-time treasury monitoring</text>
    <text x="0" y="195" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff">ðŸŽ¯ Weighted rewards: Balance Ã— Earlyness Ã— Loyalty</text>
    <text x="0" y="220" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff">ðŸš€ Early adopters get massive advantages</text>
    <text x="0" y="245" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff">ðŸ”“ 100% transparent &amp; open source</text>
    
    <!-- Benefits section -->
    <text x="0" y="290" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#8b5cf6">WHY HOLD?</text>
    
    <text x="0" y="320" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff">â€¢ The longer you hold, the more weight you gain</text>
    <text x="0" y="345" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff">â€¢ Early timing beats big bags in initial phases</text>
    <text x="0" y="370" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff">â€¢ Passive income from treasury distributions</text>
    
    <!-- Call to action -->
    <rect x="0" y="410" width="400" height="50" fill="#00fb1a" opacity="0.1" stroke="#00fb1a" stroke-width="2" rx="8"/>
    <text x="200" y="440" font-family="monospace, 'Courier New', Courier" font-size="18" font-weight="bold" fill="#00fb1a" text-anchor="middle">JOIN THE REVOLUTION</text>
  </g>
  
  <!-- Robot Mascot Only -->
  <g transform="translate(900, 400) scale(2)">
    <!-- Robot head -->
    <rect x="-25" y="-40" width="50" height="40" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="8" filter="url(#strongGlow)"/>
    
    <!-- Robot eyes (glowing green) -->
    <rect x="-18" y="-30" width="10" height="8" fill="#00fb1a" rx="2" filter="url(#glow)"/>
    <rect x="8" y="-30" width="10" height="8" fill="#00fb1a" rx="2" filter="url(#glow)"/>
    
    <!-- Robot mouth/speaker -->
    <rect x="-12" y="-15" width="24" height="4" fill="#00fb1a" rx="2"/>
    <rect x="-10" y="-13" width="4" height="1" fill="#000000" rx="0.5"/>
    <rect x="-4" y="-13" width="4" height="1" fill="#000000" rx="0.5"/>
    <rect x="2" y="-13" width="4" height="1" fill="#000000" rx="0.5"/>
    <rect x="8" y="-13" width="4" height="1" fill="#000000" rx="0.5"/>
    
    <!-- Robot body -->
    <rect x="-20" y="0" width="40" height="50" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="5" filter="url(#glow)"/>
    
    <!-- Chest panel -->
    <rect x="-12" y="8" width="24" height="20" fill="#000000" stroke="#00fb1a" stroke-width="1" rx="3"/>
    <text x="0" y="20" font-family="monospace" font-size="12" font-weight="bold" fill="#00fb1a" text-anchor="middle">R</text>
    
    <!-- Robot arms -->
    <rect x="-35" y="5" width="12" height="8" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1" rx="4"/>
    <rect x="23" y="5" width="12" height="8" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1" rx="4"/>
    
    <!-- Robot hands holding coins -->
    <g transform="translate(-42, 9)">
      <circle cx="0" cy="0" r="4" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1"/>
      <circle cx="-8" cy="-3" r="6" fill="#fbbf24" stroke="#00fb1a" stroke-width="1" filter="url(#glow)"/>
      <text x="-8" y="0" font-family="monospace" font-size="6" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    
    <g transform="translate(42, 9)">
      <circle cx="0" cy="0" r="4" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1"/>
      <circle cx="8" cy="-3" r="6" fill="#fbbf24" stroke="#00fb1a" stroke-width="1" filter="url(#glow)"/>
      <text x="8" y="0" font-family="monospace" font-size="6" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    
    <!-- Robot legs -->
    <rect x="-12" y="50" width="8" height="15" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1" rx="4"/>
    <rect x="4" y="50" width="8" height="15" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1" rx="4"/>
    
    <!-- Robot feet -->
    <rect x="-15" y="65" width="12" height="5" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1" rx="2"/>
    <rect x="3" y="65" width="12" height="5" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="1" rx="2"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-40" x2="0" y2="-50" stroke="#00fb1a" stroke-width="2"/>
    <circle cx="0" cy="-53" r="3" fill="#fbbf24" filter="url(#glow)"/>
    
    <!-- Floating coins around robot -->
    <g opacity="0.8">
      <g transform="translate(-80, -120)">
        <circle cx="0" cy="0" r="8" fill="#fbbf24" stroke="#00fb1a" stroke-width="1" filter="url(#glow)"/>
        <text x="0" y="3" font-family="monospace" font-size="8" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
      </g>
      <g transform="translate(70, -100)">
        <circle cx="0" cy="0" r="6" fill="#fbbf24" stroke="#00fb1a" stroke-width="1" filter="url(#glow)"/>
        <text x="0" y="2" font-family="monospace" font-size="6" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
      </g>
      <g transform="translate(-60, 40)">
        <circle cx="0" cy="0" r="7" fill="#fbbf24" stroke="#00fb1a" stroke-width="1" filter="url(#glow)"/>
        <text x="0" y="2" font-family="monospace" font-size="7" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="650" width="1200" height="8" fill="#00fb1a" opacity="0.6"/>
  
  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="100" cy="600" r="2" fill="#00fb1a"/>
    <circle cx="1100" cy="100" r="3" fill="#fbbf24"/>
    <circle cx="200" cy="200" r="1.5" fill="#8b5cf6"/>
  </g>
</svg>