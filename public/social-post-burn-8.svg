<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Robot gradient -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Stars background (BurnFlow palette) -->
  <g opacity="0.3">
    <circle cx="150" cy="100" r="2" fill="#ff0000"/>
    <circle cx="300" cy="150" r="1.5" fill="#ff6b00"/>
    <circle cx="450" cy="80" r="2.5" fill="#ff3333"/>
    <circle cx="750" cy="120" r="2" fill="#ff0000"/>
    <circle cx="900" cy="180" r="1.5" fill="#ff6b00"/>
    <circle cx="1050" cy="90" r="2.5" fill="#ff3333"/>
    <circle cx="200" cy="550" r="2" fill="#ff0000"/>
    <circle cx="400" cy="600" r="1.5" fill="#ff6b00"/>
    <circle cx="800" cy="580" r="2.5" fill="#ff3333"/>
    <circle cx="1000" cy="620" r="2" fill="#ff0000"/>
  </g>
  
  <!-- Main Robot Mascot (BurnFlow) -->
  <g transform="translate(600, 270)">
    <!-- Robot head -->
    <rect x="-50" y="-80" width="100" height="80" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="3" rx="15" filter="url(#strongGlow)"/>
    
    <!-- Robot eyes (glowing red) -->
    <rect x="-35" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
    <rect x="15" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#glow)"/>
    
    <!-- Robot mouth/speaker -->
    <rect x="-25" y="-30" width="50" height="8" fill="#ff6b00" rx="4"/>
    <rect x="-20" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    <rect x="-8" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    <rect x="4" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    <rect x="16" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    
    <!-- Robot body -->
    <rect x="-40" y="0" width="80" height="100" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="3" rx="10" filter="url(#glow)"/>
    
    <!-- Chest panel -->
    <rect x="-25" y="15" width="50" height="40" fill="#000000" stroke="#ff0000" stroke-width="2" rx="5"/>
    <text x="0" y="40" font-family="monospace" font-size="24" font-weight="bold" fill="#ff0000" text-anchor="middle">B</text>
    
    <!-- Robot arms -->
    <rect x="-70" y="10" width="25" height="15" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2" rx="7"/>
    <rect x="45" y="10" width="25" height="15" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2" rx="7"/>
    
    <!-- Robot hands holding coins -->
    <g transform="translate(-85, 17)">
      <circle cx="0" cy="0" r="8" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2"/>
      <circle cx="-15" cy="-5" r="12" fill="#ff6b00" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
      <text x="-15" y="0" font-family="monospace" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    
    <g transform="translate(85, 17)">
      <circle cx="0" cy="0" r="8" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2"/>
      <circle cx="15" cy="-5" r="12" fill="#ff6b00" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
      <text x="15" y="0" font-family="monospace" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    
    <!-- Robot legs -->
    <rect x="-25" y="100" width="15" height="30" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2" rx="7"/>
    <rect x="10" y="100" width="15" height="30" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2" rx="7"/>
    
    <!-- Robot feet -->
    <rect x="-30" y="130" width="25" height="10" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2" rx="5"/>
    <rect x="5" y="130" width="25" height="10" fill="url(#robotGradient)" stroke="#ff0000" stroke-width="2" rx="5"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-80" x2="0" y2="-100" stroke="#ff0000" stroke-width="3"/>
    <circle cx="0" cy="-105" r="5" fill="#ff6b00" filter="url(#glow)"/>
  </g>
  
  <!-- Floating coins around mascot (BurnFlow palette) -->
  <g opacity="0.7">
    <g transform="translate(400, 200)">
      <circle cx="0" cy="0" r="15" fill="#ff6b00" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="5" font-family="monospace" font-size="16" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(800, 180)">
      <circle cx="0" cy="0" r="12" fill="#ff6b00" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="4" font-family="monospace" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(350, 450)">
      <circle cx="0" cy="0" r="10" fill="#ff6b00" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="3" font-family="monospace" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(850, 470)">
      <circle cx="0" cy="0" r="13" fill="#ff6b00" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="4" font-family="monospace" font-size="15" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
  </g>
  
  <!-- Logo in corner (BurnFlow) -->
  <g transform="translate(100, 80)">
    <rect x="-30" y="-30" width="60" height="60" fill="#000000" stroke="#ff0000" stroke-width="2" rx="8"/>
    <text x="0" y="0" font-family="monospace" font-size="36" font-weight="bold" fill="#ff0000" text-anchor="middle" dominant-baseline="central">B</text>
  </g>
  
  <!-- Main text -->
  <g transform="translate(600, 500)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="bold" fill="#ff0000" text-anchor="middle" filter="url(#glow)">DIAMOND HANDS</text>
    <text x="0" y="50" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#ff6b00" text-anchor="middle">GET REWARDED</text>
  </g>
  
  <!-- Bottom tagline -->
  <g transform="translate(600, 600)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="18" fill="#ffffff" text-anchor="middle">Hold • Burn • Repeat</text>
  </g>
  
  <!-- Tech sparkle effects around robot -->
  <g opacity="0.6">
    <g transform="translate(500, 200)">
      <polygon points="0,-8 -3,0 0,8 3,0" fill="#ff0000" filter="url(#glow)"/>
    </g>
    <g transform="translate(700, 220)">
      <polygon points="0,-6 -2,0 0,6 2,0" fill="#ff0000" filter="url(#glow)"/>
    </g>
    <g transform="translate(480, 480)">
      <polygon points="0,-10 -4,0 0,10 4,0" fill="#ff0000" filter="url(#glow)"/>
    </g>
    <g transform="translate(720, 500)">
      <polygon points="0,-7 -3,0 0,7 3,0" fill="#ff0000" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.3"/>
</svg>



