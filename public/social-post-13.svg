<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chart gradient -->
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00fb1a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00fb1a;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 80)">
    <rect x="-30" y="-30" width="60" height="60" fill="#000000" stroke="#00fb1a" stroke-width="3" rx="8" filter="url(#glow)"/>
    <text x="0" y="0" font-family="monospace" font-size="36" font-weight="bold" fill="#00fb1a" text-anchor="middle" dominant-baseline="central">R</text>
  </g>
  
  <!-- Main headline -->
  <g transform="translate(600, 120)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="48" font-weight="bold" fill="#00fb1a" text-anchor="middle" filter="url(#strongGlow)">EARLY BIRDS</text>
    <text x="0" y="50" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#fbbf24" text-anchor="middle">GET THE WORM</text>
    <text x="0" y="80" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.8">The earlier you join, the bigger your slice</text>
  </g>
  
  <!-- Chart visualization -->
  <g transform="translate(600, 300)">
    <!-- Chart background -->
    <rect x="-300" y="-80" width="600" height="160" fill="#000000" stroke="#00fb1a" stroke-width="2" rx="10" opacity="0.8"/>
    
    <!-- Chart title -->
    <text x="0" y="-55" font-family="monospace" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">REWARD MULTIPLIER OVER TIME</text>
    
    <!-- Chart bars -->
    <g transform="translate(-250, 60)">
      <!-- Week 1 -->
      <rect x="0" y="-100" width="60" height="100" fill="url(#chartGradient)" stroke="#00fb1a" stroke-width="1"/>
      <text x="30" y="20" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Week 1</text>
      <text x="30" y="-110" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">5.2x</text>
      
      <!-- Week 2 -->
      <rect x="80" y="-85" width="60" height="85" fill="url(#chartGradient)" stroke="#00fb1a" stroke-width="1"/>
      <text x="110" y="20" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Week 2</text>
      <text x="110" y="-95" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">4.1x</text>
      
      <!-- Week 3 -->
      <rect x="160" y="-70" width="60" height="70" fill="url(#chartGradient)" stroke="#00fb1a" stroke-width="1"/>
      <text x="190" y="20" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Week 3</text>
      <text x="190" y="-80" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">3.4x</text>
      
      <!-- Week 4 -->
      <rect x="240" y="-55" width="60" height="55" fill="url(#chartGradient)" stroke="#00fb1a" stroke-width="1"/>
      <text x="270" y="20" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Week 4</text>
      <text x="270" y="-65" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">2.8x</text>
      
      <!-- Month 2+ -->
      <rect x="320" y="-40" width="60" height="40" fill="url(#chartGradient)" stroke="#00fb1a" stroke-width="1"/>
      <text x="350" y="20" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Month 2+</text>
      <text x="350" y="-50" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">2.1x</text>
      
      <!-- Later -->
      <rect x="400" y="-25" width="60" height="25" fill="url(#chartGradient)" stroke="#00fb1a" stroke-width="1"/>
      <text x="430" y="20" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Later</text>
      <text x="430" y="-35" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">1.5x</text>
    </g>
  </g>
  
  <!-- Key message -->
  <g transform="translate(600, 480)">
    <rect x="-280" y="-30" width="560" height="60" fill="#fbbf24" opacity="0.1" stroke="#fbbf24" stroke-width="2" rx="10"/>
    <text x="0" y="-5" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#fbbf24" text-anchor="middle">âš¡ EARLY ADOPTER ADVANTAGE DECREASES OVER TIME</text>
    <text x="0" y="15" font-family="monospace, 'Courier New', Courier" font-size="14" fill="#ffffff" text-anchor="middle">Don't wait - your multiplier is highest right now!</text>
  </g>
  
  <!-- Benefits list -->
  <g transform="translate(600, 570)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸš€ Higher rewards for early entry</text>
  </g>
  
  <!-- Call to action -->
  <g transform="translate(600, 620)">
    <rect x="-150" y="-20" width="300" height="40" fill="#00fb1a" opacity="0.1" stroke="#00fb1a" stroke-width="2" rx="8"/>
    <text x="0" y="5" font-family="monospace, 'Courier New', Courier" font-size="18" font-weight="bold" fill="#00fb1a" text-anchor="middle">JOIN THE REVOLUTION</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Left side accents -->
    <polygon points="50,200 80,220 50,240" fill="#00fb1a" filter="url(#glow)"/>
    <polygon points="80,350 110,370 80,390" fill="#fbbf24" filter="url(#glow)"/>
    <polygon points="60,500 90,520 60,540" fill="#8b5cf6" filter="url(#glow)"/>
    
    <!-- Right side accents -->
    <polygon points="1150,180 1120,200 1150,220" fill="#00fb1a" filter="url(#glow)"/>
    <polygon points="1120,330 1090,350 1120,370" fill="#fbbf24" filter="url(#glow)"/>
    <polygon points="1140,480 1110,500 1140,520" fill="#8b5cf6" filter="url(#glow)"/>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.7">
    <g transform="translate(200, 150)">
      <polygon points="0,-8 -3,0 0,8 3,0" fill="#fbbf24" filter="url(#glow)"/>
    </g>
    <g transform="translate(1000, 200)">
      <polygon points="0,-6 -2,0 0,6 2,0" fill="#00fb1a" filter="url(#glow)"/>
    </g>
    <g transform="translate(150, 400)">
      <polygon points="0,-10 -4,0 0,10 4,0" fill="#8b5cf6" filter="url(#glow)"/>
    </g>
    <g transform="translate(1050, 450)">
      <polygon points="0,-7 -3,0 0,7 3,0" fill="#fbbf24" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#00fb1a" stroke-width="2" opacity="0.5"/>
</svg>
