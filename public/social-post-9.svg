<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Robot gradient -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern background -->
  <g opacity="0.1" stroke="#00fb1a" stroke-width="1" fill="none">
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </g>
  
  <!-- Stars background -->
  <g opacity="0.4">
    <circle cx="120" cy="80" r="2" fill="#00fb1a"/>
    <circle cx="280" cy="130" r="1.5" fill="#fbbf24"/>
    <circle cx="420" cy="60" r="2.5" fill="#8b5cf6"/>
    <circle cx="720" cy="100" r="2" fill="#00fb1a"/>
    <circle cx="880" cy="160" r="1.5" fill="#fbbf24"/>
    <circle cx="1020" cy="70" r="2.5" fill="#8b5cf6"/>
    <circle cx="180" cy="570" r="2" fill="#00fb1a"/>
    <circle cx="380" cy="620" r="1.5" fill="#fbbf24"/>
    <circle cx="780" cy="600" r="2.5" fill="#8b5cf6"/>
    <circle cx="980" cy="640" r="2" fill="#00fb1a"/>
  </g>
  
  <!-- Main Robot Mascot -->
  <g transform="translate(300, 360)">
    <!-- Robot head -->
    <rect x="-40" y="-70" width="80" height="70" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="3" rx="12" filter="url(#strongGlow)"/>
    
    <!-- Robot eyes (glowing green) -->
    <rect x="-28" y="-50" width="16" height="12" fill="#00fb1a" rx="2" filter="url(#glow)"/>
    <rect x="12" y="-50" width="16" height="12" fill="#00fb1a" rx="2" filter="url(#glow)"/>
    
    <!-- Robot mouth/speaker -->
    <rect x="-20" y="-25" width="40" height="6" fill="#00fb1a" rx="3"/>
    <rect x="-16" y="-22" width="6" height="1.5" fill="#000000" rx="0.5"/>
    <rect x="-6" y="-22" width="6" height="1.5" fill="#000000" rx="0.5"/>
    <rect x="4" y="-22" width="6" height="1.5" fill="#000000" rx="0.5"/>
    <rect x="14" y="-22" width="6" height="1.5" fill="#000000" rx="0.5"/>
    
    <!-- Robot body -->
    <rect x="-35" y="0" width="70" height="80" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="3" rx="8" filter="url(#glow)"/>
    
    <!-- Chest panel -->
    <rect x="-22" y="12" width="44" height="35" fill="#000000" stroke="#00fb1a" stroke-width="2" rx="4"/>
    <text x="0" y="35" font-family="monospace" font-size="20" font-weight="bold" fill="#00fb1a" text-anchor="middle">R</text>
    
    <!-- Robot arms -->
    <rect x="-60" y="8" width="20" height="12" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="6"/>
    <rect x="40" y="8" width="20" height="12" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="6"/>
    
    <!-- Robot hands with thumbs up -->
    <g transform="translate(-70, 14)">
      <circle cx="0" cy="0" r="6" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2"/>
      <rect x="-2" y="-8" width="4" height="8" fill="#00fb1a" rx="2"/>
    </g>
    
    <g transform="translate(70, 14)">
      <circle cx="0" cy="0" r="6" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2"/>
      <rect x="-2" y="-8" width="4" height="8" fill="#00fb1a" rx="2"/>
    </g>
    
    <!-- Robot legs -->
    <rect x="-20" y="80" width="12" height="25" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="6"/>
    <rect x="8" y="80" width="12" height="25" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="6"/>
    
    <!-- Robot feet -->
    <rect x="-25" y="105" width="20" height="8" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="4"/>
    <rect x="5" y="105" width="20" height="8" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="4"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-70" x2="0" y2="-85" stroke="#00fb1a" stroke-width="3"/>
    <circle cx="0" cy="-90" r="4" fill="#fbbf24" filter="url(#glow)"/>
  </g>
  
  <!-- Logo -->
  <g transform="translate(100, 80)">
    <rect x="-25" y="-25" width="50" height="50" fill="#000000" stroke="#00fb1a" stroke-width="2" rx="6"/>
    <text x="0" y="0" font-family="monospace" font-size="30" font-weight="bold" fill="#00fb1a" text-anchor="middle" dominant-baseline="central">R</text>
  </g>
  
  <!-- Main heading -->
  <g transform="translate(750, 220)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="64" font-weight="bold" fill="#00fb1a" text-anchor="middle" filter="url(#strongGlow)">REWARDFLOW</text>
    <text x="0" y="50" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#fbbf24" text-anchor="middle">THE FUTURE IS NOW</text>
  </g>
  
  <!-- Features list -->
  <g transform="translate(750, 340)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸ¤– AUTOMATED REWARDS</text>
    <text x="0" y="40" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">âš¡ INSTANT DISTRIBUTIONS</text>
    <text x="0" y="80" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸ’Ž DIAMOND HAND BONUS</text>
    <text x="0" y="120" font-family="monospace, 'Courier New', Courier" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">ðŸš€ EARLY BIRD REWARDS</text>
  </g>
  
  <!-- Call to action -->
  <g transform="translate(750, 540)">
    <rect x="-180" y="-30" width="360" height="60" fill="#00fb1a" opacity="0.1" stroke="#00fb1a" stroke-width="2" rx="8"/>
    <text x="0" y="5" font-family="monospace, 'Courier New', Courier" font-size="22" font-weight="bold" fill="#00fb1a" text-anchor="middle">JOIN THE REVOLUTION</text>
  </g>
  
  
  <!-- Floating reward symbols -->
  <g opacity="0.6">
    <g transform="translate(500, 150)">
      <circle cx="0" cy="0" r="12" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="4" font-family="monospace" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(950, 200)">
      <circle cx="0" cy="0" r="10" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="3" font-family="monospace" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(480, 450)">
      <circle cx="0" cy="0" r="14" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="5" font-family="monospace" font-size="16" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(950, 450)">
      <circle cx="0" cy="0" r="11" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="4" font-family="monospace" font-size="13" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
  </g>
  
  <!-- Tech sparkle effects -->
  <g opacity="0.5">
    <g transform="translate(450, 120)">
      <polygon points="0,-6 -2,0 0,6 2,0" fill="#00fb1a" filter="url(#glow)"/>
    </g>
    <g transform="translate(900, 140)">
      <polygon points="0,-8 -3,0 0,8 3,0" fill="#00fb1a" filter="url(#glow)"/>
    </g>
    <g transform="translate(420, 520)">
      <polygon points="0,-7 -3,0 0,7 3,0" fill="#00fb1a" filter="url(#glow)"/>
    </g>
    <g transform="translate(920, 520)">
      <polygon points="0,-5 -2,0 0,5 2,0" fill="#00fb1a" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#00fb1a" stroke-width="2" opacity="0.3"/>
</svg>
