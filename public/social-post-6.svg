<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a0a1a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0a1a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Static grid pattern -->
    <pattern id="staticGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#00fb1a" stroke-width="0.2" opacity="0.15"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse effect -->
    <filter id="pulse">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#staticGrid)"/>
  
  <!-- Main Logo/Brand -->
  <g transform="translate(600, 120)">
    <!-- Logo -->
    <rect x="-50" y="-50" width="100" height="100" fill="#000000" stroke="#00fb1a" stroke-width="4" rx="15" filter="url(#strongGlow)"/>
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="60" font-weight="bold" fill="#00fb1a" text-anchor="middle" dominant-baseline="central">R</text>
  </g>
  
  <!-- Main Hype Text -->
  <g transform="translate(600, 280)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="72" font-weight="bold" fill="#00fb1a" text-anchor="middle" filter="url(#strongGlow)">REWARDFLOW</text>
    <text x="30" y="50" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#fbbf24" text-anchor="middle">IS LIVE! ðŸš€</text>
  </g>
  
  <!-- Hype Messages -->
  <g transform="translate(600, 380)">
    <text x="-260" y="0" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="start">ðŸ’Ž EARLY HOLDERS ARE EARNING</text>
    <text x="-260" y="40" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="start">ðŸ”¥ TREASURY IS GROWING</text>
    <text x="-260" y="80" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="start">âš¡ DISTRIBUTIONS EVERY 20 MINUTES</text>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(600, 520)">
    <rect x="-200" y="-25" width="400" height="50" fill="#00fb1a" opacity="0.1" stroke="#00fb1a" stroke-width="3" rx="25" filter="url(#strongGlow)"/>
    <text x="0" y="8" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#00fb1a" text-anchor="middle">DON'T MISS OUT!</text>
  </g>
  
  <!-- Bottom tagline -->
  <g transform="translate(600, 600)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#fbbf24" text-anchor="middle">
      The earlier you join, the more you earn
    </text>
  </g>
  
  <!-- Static particles -->
  <g opacity="0.6">
    <!-- Left side particles -->
    <circle cx="150" cy="200" r="3" fill="#00fb1a" opacity="0.6"/>
    <circle cx="100" cy="350" r="2" fill="#fbbf24" opacity="0.7"/>
    <circle cx="200" cy="500" r="2.5" fill="#8b5cf6" opacity="0.6"/>
    
    <!-- Right side particles -->
    <circle cx="1050" cy="180" r="3" fill="#00fb1a" opacity="0.6"/>
    <circle cx="1100" cy="320" r="2" fill="#fbbf24" opacity="0.7"/>
    <circle cx="1000" cy="480" r="2.5" fill="#8b5cf6" opacity="0.6"/>
    
    <!-- Top particles -->
    <circle cx="400" cy="80" r="2" fill="#00fb1a" opacity="0.5"/>
    <circle cx="800" cy="60" r="2.5" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Decorative mathematical symbols -->
  <g opacity="0.1">
    <text x="80" y="150" font-family="monospace, 'Courier New', Courier" font-size="24" fill="#00fb1a">âˆ‘</text>
    <text x="1120" y="250" font-family="monospace, 'Courier New', Courier" font-size="28" fill="#fbbf24">âˆ«</text>
    <text x="50" y="550" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#8b5cf6">Ï€</text>
    <text x="1150" y="450" font-family="monospace, 'Courier New', Courier" font-size="22" fill="#00fb1a">Î£</text>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#00fb1a" stroke-width="3" opacity="0.4"/>
</svg>
