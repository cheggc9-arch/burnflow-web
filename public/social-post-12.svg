    <g transform="translate(450, 150)">
      <polygon points="0,-10 -8,8 8,8" fill="#fbbf24" filter="url(#glow)"/>
      <text x="0" y="25" font-family="monospace" font-size="12" fill="#fbbf24" text-anchor="middle">REWARD</text>
