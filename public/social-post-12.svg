    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">üí∞ AUTOMATIC DISTRIBUTIONS</text>
    <text x="0" y="30" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">‚è∞ NO MANUAL CLAIMING</text>
    <text x="0" y="60" font-family="monospace, 'Courier New', Courier" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">üéØ WEIGHTED BY LOYALTY</text>
