<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Robot gradient -->
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse glow -->
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#00fb1a" stroke-width="1" fill="none">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </g>
  
  <!-- Logo -->
  <g transform="translate(100, 80)">
    <rect x="-30" y="-30" width="60" height="60" fill="#000000" stroke="#00fb1a" stroke-width="3" rx="8" filter="url(#glow)"/>
    <text x="0" y="0" font-family="monospace" font-size="36" font-weight="bold" fill="#00fb1a" text-anchor="middle" dominant-baseline="central">R</text>
  </g>
  
  <!-- Main Robot Mascot -->
  <g transform="translate(280, 350)">
    <!-- Robot head -->
    <rect x="-50" y="-80" width="100" height="80" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="3" rx="15" filter="url(#strongGlow)"/>
    
    <!-- Robot eyes (glowing green) -->
    <rect x="-35" y="-60" width="20" height="15" fill="#00fb1a" rx="3" filter="url(#glow)"/>
    <rect x="15" y="-60" width="20" height="15" fill="#00fb1a" rx="3" filter="url(#glow)"/>
    
    <!-- Robot mouth/speaker -->
    <rect x="-25" y="-30" width="50" height="8" fill="#00fb1a" rx="4"/>
    <rect x="-20" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    <rect x="-8" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    <rect x="4" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    <rect x="16" y="-26" width="8" height="2" fill="#000000" rx="1"/>
    
    <!-- Robot body -->
    <rect x="-40" y="0" width="80" height="100" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="3" rx="10" filter="url(#glow)"/>
    
    <!-- Chest panel -->
    <rect x="-25" y="15" width="50" height="40" fill="#000000" stroke="#00fb1a" stroke-width="2" rx="5"/>
    <text x="0" y="40" font-family="monospace" font-size="24" font-weight="bold" fill="#00fb1a" text-anchor="middle">R</text>
    
    <!-- Robot arms pointing to text -->
    <rect x="-70" y="10" width="25" height="15" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="7"/>
    <rect x="45" y="10" width="25" height="15" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="7"/>
    
    <!-- Robot hands pointing -->
    <g transform="translate(-85, 17)">
      <circle cx="0" cy="0" r="8" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2"/>
      <polygon points="-5,0 5,-3 5,3" fill="#00fb1a"/>
    </g>
    
    <g transform="translate(85, 17)">
      <circle cx="0" cy="0" r="8" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2"/>
      <polygon points="5,0 -5,-3 -5,3" fill="#00fb1a"/>
    </g>
    
    <!-- Robot legs -->
    <rect x="-25" y="100" width="15" height="30" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="7"/>
    <rect x="10" y="100" width="15" height="30" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="7"/>
    
    <!-- Robot feet -->
    <rect x="-30" y="130" width="25" height="10" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="5"/>
    <rect x="5" y="130" width="25" height="10" fill="url(#robotGradient)" stroke="#00fb1a" stroke-width="2" rx="5"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-80" x2="0" y2="-100" stroke="#00fb1a" stroke-width="3"/>
    <circle cx="0" cy="-105" r="5" fill="#fbbf24" filter="url(#glow)"/>
    
    <!-- Speech bubble -->
    <g transform="translate(140, -60)">
      <ellipse cx="0" cy="0" rx="100" ry="40" fill="#000000" stroke="#00fb1a" stroke-width="2" opacity="0.9"/>
      <polygon points="-75,20 -85,30 -65,25" fill="#000000" stroke="#00fb1a" stroke-width="2"/>
      <text x="0" y="-5" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">MONEY PRINTER</text>
      <text x="0" y="11" font-family="monospace" font-size="14" font-weight="bold" fill="#00fb1a" text-anchor="middle">GO BRRR!</text>
    </g>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(750, 200)">
    <!-- Main headline -->
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="42" font-weight="bold" fill="#00fb1a" text-anchor="middle" filter="url(#strongGlow)">SET &amp; FORGET</text>
    <text x="0" y="45" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#fbbf24" text-anchor="middle">PASSIVE INCOME</text>
    
    <!-- Key benefits -->
    <g transform="translate(0, 120)">
      <rect x="-200" y="-20" width="400" height="180" fill="#000000" stroke="#00fb1a" stroke-width="2" rx="10" opacity="0.8"/>
      
      <text x="0" y="10" font-family="monospace, 'Courier New', Courier" font-size="18" font-weight="bold" fill="#fbbf24" text-anchor="middle">WHY REWARDFLOW?</text>
      
      <text x="-180" y="40" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="start">✅ No staking required</text>
      <text x="-180" y="65" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="start">✅ No manual claiming</text>
      <text x="-180" y="90" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="start">✅ Rewards sent directly</text>
      <text x="-180" y="115" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="start">✅ Early holders get more</text>
      <text x="-180" y="140" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#ffffff" text-anchor="start">✅ 100% transparent code</text>
    </g>
  </g>
  
  
  <!-- Call to action -->
  <g transform="translate(750, 550)">
    <rect x="-150" y="-25" width="300" height="50" fill="#00fb1a" opacity="0.1" stroke="#00fb1a" stroke-width="2" rx="8"/>
    <text x="0" y="5" font-family="monospace, 'Courier New', Courier" font-size="18" font-weight="bold" fill="#00fb1a" text-anchor="middle">JOIN THE REVOLUTION</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.7">
    <!-- Floating coins -->
    <g transform="translate(500, 150)">
      <circle cx="0" cy="0" r="12" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="4" font-family="monospace" font-size="14" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(950, 180)">
      <circle cx="0" cy="0" r="10" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="3" font-family="monospace" font-size="12" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(520, 500)">
      <circle cx="0" cy="0" r="14" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="5" font-family="monospace" font-size="16" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
    <g transform="translate(980, 480)">
      <circle cx="0" cy="0" r="11" fill="#fbbf24" stroke="#00fb1a" stroke-width="2" filter="url(#glow)"/>
      <text x="0" y="4" font-family="monospace" font-size="13" font-weight="bold" fill="#000000" text-anchor="middle">$</text>
    </g>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <g transform="translate(450, 120)">
      <polygon points="0,-6 -2,0 0,6 2,0" fill="#00fb1a" filter="url(#glow)"/>
    </g>
    <g transform="translate(1000, 140)">
      <polygon points="0,-8 -3,0 0,8 3,0" fill="#fbbf24" filter="url(#glow)"/>
    </g>
    <g transform="translate(480, 580)">
      <polygon points="0,-7 -3,0 0,7 3,0" fill="#8b5cf6" filter="url(#glow)"/>
    </g>
    <g transform="translate(1020, 560)">
      <polygon points="0,-5 -2,0 0,5 2,0" fill="#00fb1a" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#00fb1a" stroke-width="2" opacity="0.6"/>
</svg>
