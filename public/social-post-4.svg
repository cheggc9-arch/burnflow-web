    <!-- Floating money symbols -->
    <text x="200" y="150" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#fbbf24" opacity="0.4">$</text>
    <text x="750" y="180" font-family="monospace, 'Courier New', Courier" font-size="16" fill="#00fb1a" opacity="0.3">$</text>
    <text x="150" y="580" font-family="monospace, 'Courier New', Courier" font-size="18" fill="#8b5cf6" opacity="0.4">$</text>
    
    <!-- Animated particles -->
    <circle cx="100" cy="600" r="2" fill="#00fb1a">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="100" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.2;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Border accents -->
  <rect x="0" y="0" width="1200" height="4" fill="#00fb1a" opacity="0.6"/>
  <rect x="0" y="671" width="1200" height="4" fill="#00fb1a" opacity="0.6"/>
</svg>
