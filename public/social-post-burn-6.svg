<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background gradient (BurnFlow) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Static grid pattern (BurnFlow red) -->
    <pattern id="staticGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ff0000" stroke-width="0.2" opacity="0.15"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse effect -->
    <filter id="pulse">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  <rect width="1200" height="675" fill="url(#staticGrid)"/>
  
  <!-- Main Logo/Brand -->
  <g transform="translate(600, 120)">
    <!-- Logo -->
    <rect x="-75" y="-75" width="150" height="150" fill="#000000" stroke="#ff0000" stroke-width="5" rx="18" filter="url(#strongGlow)"/>
    <!-- BurnFlow mascot (centered inside 100x100 box) -->
    <g transform="translate(0, -5) scale(0.5)">
      <!-- Head -->
      <rect x="-50" y="-80" width="100" height="80" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="15" filter="url(#strongGlow)"/>
      <!-- Eyes -->
      <rect x="-35" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#strongGlow)"/>
      <rect x="15" y="-60" width="20" height="15" fill="#ff0000" rx="3" filter="url(#strongGlow)"/>
      <!-- Mouth -->
      <rect x="-25" y="-30" width="50" height="8" fill="#ff6b00" rx="4"/>
      <!-- Body -->
      <rect x="-40" y="0" width="80" height="100" fill="#1f1f1f" stroke="#ff0000" stroke-width="3" rx="10" filter="url(#strongGlow)"/>
      <!-- Chest panel with B -->
      <rect x="-25" y="15" width="50" height="40" fill="#000000" stroke="#ff0000" stroke-width="2" rx="5"/>
      <text x="0" y="35" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ff0000" text-anchor="middle" dominant-baseline="middle">B</text>
      <!-- Arms -->
      <rect x="-70" y="10" width="25" height="15" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="45" y="10" width="25" height="15" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <!-- Legs -->
      <rect x="-25" y="100" width="15" height="30" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <rect x="10" y="100" width="15" height="30" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="7"/>
      <!-- Feet -->
      <rect x="-30" y="130" width="25" height="10" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="5"/>
      <rect x="5" y="130" width="25" height="10" fill="#1f1f1f" stroke="#ff0000" stroke-width="2" rx="5"/>
      <!-- Antenna -->
      <line x1="0" y1="-80" x2="0" y2="-100" stroke="#ff0000" stroke-width="3"/>
      <circle cx="0" cy="-105" r="5" fill="#ff6b00"/>
    </g>
  </g>
  
  <!-- Main Hype Text -->
  <g transform="translate(600, 280)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="72" font-weight="bold" fill="#ff0000" text-anchor="middle" filter="url(#strongGlow)">BURNFLOW</text>
    <text x="30" y="50" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#ff6b00" text-anchor="middle">IS LIVE! üöÄ</text>
  </g>
  
  <!-- Hype Messages (BurnFlow) -->
  <g transform="translate(600, 380)">
    <text x="-260" y="0" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="start">üî• AUTOMATED BUYBACK &amp; BURNS</text>
    <text x="-260" y="40" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="start">‚è±Ô∏è TIMER-BASED CYCLES</text>
    <text x="-260" y="80" font-family="monospace, 'Courier New', Courier" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="start">üìä TRANSPARENT ON-CHAIN STATS</text>
  </g>
  
  <!-- Call to Action -->
  <g transform="translate(600, 520)">
    <rect x="-200" y="-25" width="400" height="50" fill="#ff0000" opacity="0.1" stroke="#ff0000" stroke-width="3" rx="25" filter="url(#strongGlow)"/>
    <text x="0" y="8" font-family="monospace, 'Courier New', Courier" font-size="32" font-weight="bold" fill="#ff0000" text-anchor="middle">DON'T MISS OUT!</text>
  </g>
  
  <!-- Bottom tagline (BurnFlow) -->
  <g transform="translate(600, 600)">
    <text x="0" y="0" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#ff6b00" text-anchor="middle">
      Early adopters win ‚Äî automated burns increase token value
    </text>
  </g>
  
  <!-- Static particles (BurnFlow palette) -->
  <g opacity="0.6">
    <!-- Left side particles -->
    <circle cx="150" cy="200" r="3" fill="#ff0000" opacity="0.6"/>
    <circle cx="100" cy="350" r="2" fill="#ff6b00" opacity="0.7"/>
    <circle cx="200" cy="500" r="2.5" fill="#ff3333" opacity="0.6"/>
    
    <!-- Right side particles -->
    <circle cx="1050" cy="180" r="3" fill="#ff0000" opacity="0.6"/>
    <circle cx="1100" cy="320" r="2" fill="#ff6b00" opacity="0.7"/>
    <circle cx="1000" cy="480" r="2.5" fill="#ff3333" opacity="0.6"/>
    
    <!-- Top particles -->
    <circle cx="400" cy="80" r="2" fill="#ff0000" opacity="0.5"/>
    <circle cx="800" cy="60" r="2.5" fill="#ff6b00" opacity="0.6"/>
  </g>
  
  <!-- Decorative mathematical symbols (BurnFlow palette) -->
  <g opacity="0.1">
    <text x="80" y="150" font-family="monospace, 'Courier New', Courier" font-size="24" fill="#ff0000">‚àë</text>
    <text x="1120" y="250" font-family="monospace, 'Courier New', Courier" font-size="28" fill="#ff6b00">‚à´</text>
    <text x="50" y="550" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#ff3333">œÄ</text>
    <text x="1150" y="450" font-family="monospace, 'Courier New', Courier" font-size="22" fill="#ff0000">Œ£</text>
  </g>
  
  <!-- Border (BurnFlow red) -->
  <rect x="0" y="0" width="1200" height="675" fill="none" stroke="#ff0000" stroke-width="3" opacity="0.4"/>
</svg>



