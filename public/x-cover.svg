<svg width="1500" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00fb1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00fb1a" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Main title -->
  <text x="800" y="180" font-family="monospace, 'Courier New', Courier" font-size="72" font-weight="bold" fill="#00fb1a">REWARDFLOW</text>
  
  <!-- Subtitle -->
  <text x="800" y="220" font-family="monospace, 'Courier New', Courier" font-size="24" fill="#00fb1a" opacity="0.8">[ OPEN SOURCE AUTOMATED REWARD DISTRIBUTION ]</text>
  
  <!-- Key features -->
  <g transform="translate(800, 260)">
    <text x="0" y="30" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#06b6d4">âš¡ Real-time Treasury Distribution</text>
    <text x="0" y="60" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#06b6d4">ðŸŽ¯ Reward Formula: Token Balance Ã— Earlyness Ã— Loyalty</text>
    <text x="0" y="90" font-family="monospace, 'Courier New', Courier" font-size="20" fill="#06b6d4">ðŸ”“ 100% Open Source & Transparent</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Floating particles -->
    <circle cx="1200" cy="100" r="4" fill="#00fb1a">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1300" cy="150" r="3" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1250" cy="200" r="5" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1350" cy="250" r="3" fill="#00fb1a">
      <animate attributeName="opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="480" width="1500" height="4" fill="#00fb1a" opacity="0.6"/>
  
  <!-- Corner accent -->
  <rect x="1450" y="0" width="4" height="500" fill="#00fb1a" opacity="0.4"/>
</svg>